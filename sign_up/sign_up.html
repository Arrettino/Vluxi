<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <div class="center">

        <div class="SignUp">
            <div class="logo_conteiner">
                <!--Home icon -->
                <div class="logo">
                    <figure>
                        <img src="../Images/VLUXI_icon.svg" alt="Vluxi icon" height="63.3" width="69"/>
                    </figure>
                    <a href="../Index.html" class="icon_link"></a>
                </div>

            </div>
            
            <div class="icon_conteiner">
                <!--Facebook icon -->
                <div class="icon">
                        <img src="../Images/Facebook_icon.svg" alt="Facebook icon" height="50" width="70"/>
                    <a href="/#" class="icon_link"></a>
                </div>
                <div class="spacer"></div>
                <!--GitHub icon -->
                <div class="icon">
                        <img src="../Images/GitHub_icon.svg" alt="GitHub icon" height="50" width="70"/>
                    <a href="/#" class="icon_link"></a>
                </div>
                <div class="spacer"></div>
                <!--Gmail icon -->
                <div class="icon">
                    <figure>
                        <img src="../Images/Gmail_icon.svg" alt="Gmail icon" height="50" width="70"/>
                    </figure>
                    <a href="/#" class="icon_link"></a>
                </div>
                <div class="spacer"></div>
                <!--Outlook icon -->
                <div class="icon">
                    <figure>
                        <img src="../Images/Outlook_icon.svg" alt="Outlook icon" height="50" width="70"/>
                    </figure>
                    <a href="/#" class="icon_link"></a>
                </div>
            </div>
            <div class="formulari">
                
                <div class="personalData-conteiner">
                    <div>
                        <input type="text" placeholder="Name" class="personalData datatext"/>
                    </div>
                    <div class="spacer-data"> </div>
                    <div>
                        <input type="text" placeholder="Surname" class="personalData datatext"/>
                    </div>
                </div>
                
                <div>
                    <input type="text" placeholder="Username" class="userData datatext"/>
                </div>
                    
                <div>
                    <input type="text" placeholder="Email" class="userData datatext"/>
                </div>
                    
                <div>
                    <input type="password" placeholder="Password" class="userData datatext"/>
                </div>
                
            </div>
            
            <label for="Terms" class="checkboxTerms-conteiner">
                <input type="checkbox"/ id="Terms" class="Checkbox">

                <p>I accept the</p> 
                <a href="/#"><p>Terms of Service</p></a> 
                <p>and</p> 
                <a href="/#"><p>Privacy Policy</p></a>        
            </label>
            
            <label for="Email" class="checkboxEmail-conteiner">
                <input type="checkbox" id="Email"/>
                <p>I'd like to receive updates via email about Vluxi.</p>   
            </label>


            <button class="button">Sign up</button>

            <div class="sign_in">
                <p >Already have login and password?</p> 
                <a href="../login/login.html"><p>Sign in</p></a>
            </div>
            
        </div>
    </div>
        
</body>

</html>
